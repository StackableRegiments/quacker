apiVersion: apps/v1
kind: Deployment
metadata:
  name: quacker
  labels:
    app: quacker
    ns: NS_DEFAULT
    git-rev: daccd493b3d65dcc0f7a8bed80d62e4874b7f89e
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quacker
  template:
    metadata:
      labels:
        app: quacker
        poke: ""
    spec:
      readinessGates:
      - conditionType: target-health.alb.ingress.k8s.aws/alb-ingress_quacker-app-service-alb_8080            
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - quacker 
              - key: ns
                operator: In
                values:
                - NS_DEFAULT
            topologyKey: failure-domain.beta.kubernetes.io/zone
      volumes:
      - name: app-conf
        secret:
          secretName: app-conf-dir
      - name: quacker-conf
        secret:
          secretName: quacker-conf-dir
      containers:
      - name: quacker
        image: 541765997109.dkr.ecr.us-east-1.amazonaws.com/ucroo/quacker:daccd493b3d65dcc0f7a8bed80d62e4874b7f89e
        resources:
          requests:
            memory: "1024Mi"
            cpu: "50m"
          limits:
            memory: "1024Mi"
            cpu: "4"
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: app-conf
          mountPath: "/appConf"
        - name: quacker-conf
          mountPath: "/quackerConf"
        env:
        - name: "JAVA_OPTIONS"
          value: "-Xmx<<JAVA_MAX_MEM>>m -Xms<<JAVA_MAX_MEM>>m -XX:+UseConcMarkSweepGC -XX:+CMSClassUnloadingEnabled <<ADDITIONAL_JAVA_ARGS>>"
        - name: "QUACKER_CONFIG_DIRECTORY_LOCATION"
          value: "/quackerConf"
        - name: "QUACKER_APP_CONFIG_DIRECTORY_LOCATION"
          value: "/appConf"
        - name: application_config_directory
          valueFrom:
            secretKeyRef:
              name: quacker-secrets
              key: application.config.directory
        - name: quacker_config_directory
          valueFrom:
            secretKeyRef:
              name: quacker-secrets
              key: quacker.config.directory
