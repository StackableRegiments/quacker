        readinessProbe:
          httpGet:
            path: /serverStatus
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 60
          successThreshold: 1
          failureThreshold: 5
        livenessProbe:
          httpGet:
            path: /serverStatus
            port: 8080
          initialDelaySeconds: 300
          periodSeconds: 60
          timeoutSeconds: 42
