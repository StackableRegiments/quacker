<div>
  <head>
    <link data-lift="with-resource-id" href="/static/styles/main.css" rel="stylesheet"/>
    <link data-lift="with-resource-id" href="/static/styles/font-awesome.min.css" rel="stylesheet"/>
    <script data-lift="with-resource-id" src="/static/main.js"></script>
    <script data-lift="with-resource-id" src="/static/plugins.js"></script>
  </head>
  <div>
    <div id="recipients" class="editingOnly"></div>
    <div id="updated" class="alwaysOn"></div>
    <div id="breakSomething" class="editingOnly"></div>
    <div id="reloadXml" class="editingOnly"></div>
    <!--<hr />-->

    <div id="enable"></div>
    <div id="quackerHeader">
      <span class="quackerHeading">Quacker</span>
      <span class="quackerSubHeading">checking all the things all the time</span>
      <span id="quackerStatus">
        <span id="checksFailing"><span id="failCount"></span> <span id="failDesc"></span>, </span> <span id="checksPassing"><span id="passCount"></span> <span id="passDesc"></span></span>
      </span>
      <span class="lift:UserSpecificActors.header">
        <span id="loginLinkContainer">
          <span id="loggedInUser"></span>
          <a id="loginLink"><span id="loginLinkName">Login</span></a>
          <script id="headerScript"></script>
        </span>
      </span>
      <span id="uiPluginContainer"></span>
    </div>
    <div id="dashboardServerContainer"></div>
    <div class="lift:UserSpecificActors.dashboard"></div>
  </div>
  <script>
    $(function(){
      if ("addPlugins" in window){
        addPlugins();
      }
    });
  </script>
</div>
